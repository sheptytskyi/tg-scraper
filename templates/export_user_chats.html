<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Users chats</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f6f9;
            padding: 40px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 32px;
            letter-spacing: 1px;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 700px;
            margin-bottom: 20px;
        }
        .contacts-btn {
            padding: 10px 18px;
            background: #007bff;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            transition: background 0.2s ease;
        }
        .contacts-btn:hover {
            background: #0056b3;
        }
        ul {
            list-style: none;
            padding: 0;
            max-width: 750px;
            margin: 0 auto;
            width: 100%;
        }
        li {
            background: white;
            margin: 10px 0;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
            transition: all 0.2s ease-in-out;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            font-weight: 500;
            display: block;
        }
        a:hover {
            color: #0056b3;
        }
        .group {
            color: #555555;
            font-size: 50%;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <h1>Chats</h1>
        <a class="contacts-btn" href="contacts.html">Contacts</a>
    </div>
    <ul>
        {% for chat in chats %}
            <li>
                {% if chat.chat_type == 'group' %}
                    <a href="chat_{{ chat.id }}.html">{{ chat.chat_name }} <span class="group">[GROUP]</span></a>
                {% else %}
                    <a href="chat_{{ chat.id }}.html">{{ chat.chat_name }}</a>
                {% endif %}
            </li>
        {% endfor %}
        </ul>
</body>
</html>
