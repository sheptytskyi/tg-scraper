<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Users chats</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f6f9;
            padding: 40px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 32px;
            letter-spacing: 1px;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 700px;
            margin-bottom: 20px;
        }
        .contacts-btn {
            padding: 10px 18px;
            background: #007bff;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            transition: background 0.2s ease;
        }
        .contacts-btn:hover {
            background: #0056b3;
        }
        ul {
            list-style: none;
            padding: 0;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }
        li {
            background: white;
            margin: 10px 0;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
            transition: all 0.2s ease-in-out;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            font-weight: 500;
            display: block;
        }
        a:hover {
            color: #0056b3;
        }
        .badge {
            background: red;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: bold;
        }
        .badge.wide {
            border-radius: 12px; /* замість повного кола робимо "пігулку" */
            padding: 0 6px;
            width: auto;
            min-width: 24px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <h1>Chats</h1>
        <a class="contacts-btn" href="/user/{{ user_folder }}/contacts">Contacts</a>
    </div>
    <ul>
    {% for chat in chats %}
        <li>
            <a href="/user/{{ user_folder }}/chats/{{ chat.id }}/">{{ chat.chat_name }}</a>
            {% if chat.unread_count and chat.unread_count > 0 %}
                {% if chat.unread_count > 99 %}
                    <span class="badge wide">99+</span>
                {% elif chat.unread_count > 9 %}
                    <span class="badge wide">{{ chat.unread_count }}</span>
                {% else %}
                    <span class="badge">{{ chat.unread_count }}</span>
                {% endif %}
            {% endif %}
        </li>
    {% endfor %}
    </ul>
</body>
</html>
